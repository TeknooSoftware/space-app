doctrine_mongodb:
    connections:
        default:
            server: "%env(MONGODB_SERVER)%"
            options: {}
    default_database: '%env(MONGODB_NAME)%'
    document_managers:
        default:
            auto_mapping: true
            mappings:
                AppObjectPersisted:
                    type: 'xml'
                    dir: '%kernel.project_dir%/config/doctrine'
                    is_bundle: false
                    prefix: 'Teknoo\Space\Object\Persisted'
            metadata_cache_driver: apcu
