<VirtualHost *:80>
        ServerAdmin space@teknoo.software
        ServerName localhost

        DocumentRoot /var/www/space/public
        DirectoryIndex /index.php

        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

        ProxyRequests Off
        <LocationMatch /hub/>
              ProxyPass http://mercure:8181
              ProxyPassReverse http://mercure:8181

              Header set Content-Type "text/event-stream"
              Header set Cache-Control "no-cache, no-store, must-revalidate"
              Header set X-Accel-Buffering "no"

              Header set Connection "keep-alive"
              Header set Expire "0"
              Header set Pragma "no-cache"
        </LocationMatch>

        <Directory /var/www/space/public>
            AllowOverride None
            Require all granted

            Header always append X-Frame-Options SAMEORIGIN
            Header always append X-Content-Type-Options nosniff
            Header always append Strict-Transport-Security max-age=3600
            Header set Access-Control-Allow-Origin "*"

            FallbackResource /index.php
        </Directory>

        <Directory /var/www/space>
            Options FollowSymlinks
        </Directory>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <Directory /var/www/space/public/bundles>
            FallbackResource disabled
        </Directory>

        <FilesMatch \.php$>
            SetHandler proxy:fcgi://fpm:9000
        </FilesMatch>
</VirtualHost>

<IfModule ssl_module>
    <VirtualHost *:443>
            ServerAdmin space@teknoo.software
            ServerName localhost

            DocumentRoot /var/www/space/public
            DirectoryIndex /index.php

            SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

            ProxyRequests Off
            <LocationMatch /hub>
                  ProxyPass http://mercure:8181
                  ProxyPassReverse http://mercure:8181

                  Header set Content-Type "text/event-stream"
                  Header set Cache-Control "no-cache, no-store, must-revalidate"
                  Header set X-Accel-Buffering "no"

                  Header set Connection "keep-alive"
                  Header set Expire "0"
                  Header set Pragma "no-cache"
            </LocationMatch>

            <Directory /var/www/space/public>
                AllowOverride None
                Require all granted

                Header always append X-Frame-Options SAMEORIGIN
                Header always append X-Content-Type-Options nosniff
                Header always append Strict-Transport-Security max-age=3600
                Header set Access-Control-Allow-Origin "*"

                FallbackResource /index.php
            </Directory>

            <Directory /var/www/space>
                Options FollowSymlinks
            </Directory>

            # Possible values include: debug, info, notice, warn, error, crit,
            # alert, emerg.
            LogLevel warn

            <FilesMatch \.php$>
                SetHandler proxy:fcgi://fpm:9000
            </FilesMatch>

            #   SSL Engine Switch:
            #   Enable/Disable SSL for this virtual host.
            SSLEngine on

            SSLCertificateFile	/usr/local/apache2/ssl/server.crt
            SSLCertificateKeyFile /usr/local/apache2/ssl/server.key
            SSLVerifyClient None

            <FilesMatch "\.(cgi|shtml|phtml|php)$">
                    SSLOptions +StdEnvVars
            </FilesMatch>

            <Directory /var/www/space/public/bundles>
                FallbackResource disabled
            </Directory>

            BrowserMatch "MSIE [2-6]" \
                    nokeepalive ssl-unclean-shutdown \
                    downgrade-1.0 force-response-1.0
            # MSIE 7 and newer should be able to use keepalive
            BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
    </VirtualHost>
</IfModule>
